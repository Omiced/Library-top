<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header_title">Library The Odin Project</h1>
      <button type="button" class="btn-modal">Add Book</button>
      <dialog class="modal">
        <form class="form-book" action="#" method="dialog">
          <h2>Book Info</h2>
          <ul class="list">
            <li class="list-item">
              <label for="title">Title</label>
              <input
                type="text"
                name="title"
                id="title"
                placeholder="Eloquent Javascript"
              />
            </li>
            <li class="list-item">
              <label for="author">Author</label>
              <input
                type="text"
                name="author"
                id="author"
                placeholder="Marijn Haverbeke"
              />
            </li>
            <li class="list-item">
              <label for="pages">Number of pages</label>
              <input type="number" min="0" name="pages" id="pages" />
            </li>
          </ul>
          <fieldset class="readed">
            <legend>Have You Read It?</legend>
            <label for="true">Yes</label>
            <input type="radio" name="read" value="true" id="radio-true" />
            <label for="false">No</label>
            <input type="radio" name="read" value="false" id="radio-false" />
          </fieldset>
          <button type="submit" class="submit">Add</button>
          <button class="close-modal" type="button">Cancel</button>
        </form>
      </dialog>
    </header>
    <main>
      <section class="books_container"></section>
    </main>
  </body>
</html>
